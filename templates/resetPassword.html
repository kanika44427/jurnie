<div id="password-recovery">
	<div class="title">Reset Password</div>
	<div class="recovery-form">
		<label>Email</label>
		<input type="email" placeholder="me@example.com" ng-model="rp.email">
		<label>New Password</label>
		<input type="password" placeholder="New password" ng-model="rp.password">
		<label>Confirm New Password</label>
		<input type="password" placeholder="New password" ng-model="rp.confirmPassword">
		<button ng-click="rp.resetPassword()">Reset Password</button>
	</div>
</div>
