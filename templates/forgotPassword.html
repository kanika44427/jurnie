<div id="password-recovery">
	<div class="title">Reset Password</div>
	<div class="recovery-form" ng-if="!fp.displayCheckEmailMsg">
		<label>Email to send recovery to:</label>
		<input type="email" placeholder="me@example.com" ng-model="fp.email">
		<button ng-click="fp.sendEmail()">Send Email</button>
	</div>
	<div class="recovery-form" ng-if="fp.displayCheckEmailMsg">Please check your email at {{fp.email}} for your password reset link</div>
</div>
